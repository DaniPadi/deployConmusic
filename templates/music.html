<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App de Canciones{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('music.manage_music') }}">Gestionar Canciones</a>
            <a href="{{ url_for('music.search_song') }}">Buscar Canción</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <a href="{{ url_for('auth.change_password')}}">Cambiar Contraseña</a>
    <br>
    <a href="{{ url_for('auth.logout')}}">Salir</a>
    <br>
    <button onclick="window.history.back()">Regresar</button>

</body>

</html>
